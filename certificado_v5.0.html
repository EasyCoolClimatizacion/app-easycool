<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificado v5.0</title>
    <style>
        :root { --bg-color: #1a1a1a; --card-color: #2b2b2b; --text-color: #f0f0f0; --primary-color: #ffc107; --input-bg: #333; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: var(--bg-color); color: var(--text-color); margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        h1, h2 { color: var(--primary-color); border-bottom: 2px solid var(--primary-color); padding-bottom: 5px; }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px; }
        .form-group { display: flex; flex-direction: column; }
        label { margin-bottom: 5px; font-weight: 500; }
        input[type="text"], input[type="date"] {
            width: 95%; padding: 12px 10px; background-color: var(--input-bg); border: 1px solid #555; color: var(--text-color); border-radius: 5px; font-family: inherit; font-size: 1em;
        }
        .checkbox-item { display: flex; align-items: center; margin-top: 10px; }
        .checkbox-item input { margin-right: 10px; width: 18px; height: 18px; }
        .btn { background-color: var(--primary-color); color: #1a1a1a; padding: 12px 20px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; font-size: 1em; width: 100%; margin-top: 10px; }
        #resultado { background-color: var(--input-bg); border: 1px solid #555; padding: 15px; border-radius: 5px; margin-top: 20px; min-height: 200px; white-space: pre-wrap; }
        .back-link { color: var(--primary-color); text-decoration: none; font-weight: bold; display: inline-block; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">&larr; Volver al Menú</a>
        <h1>Generador de Certificado v5.0</h1>

        <h2>Datos del Cliente</h2>
        <div class="form-grid">
            <div class="form-group"><label for="rut">RUT</label><input type="text" id="rut" readonly></div>
            <div class="form-group"><label for="nombre">Nombre</label><input type="text" id="nombre" readonly></div>
            <div class="form-group"><label for="direccion">Dirección</label><input type="text" id="direccion" readonly></div>
        </div>

        <h2>Datos de la Instalación</h2>
        <div class="form-grid">
            <div class="form-group"><label for="marca_modelo">Marca y Modelo</label><input type="text" id="marca_modelo" placeholder="Ej: Midea Xtreme 12000 BTU"></div>
            <div class="form-group"><label for="num_serie_ui">N° Serie UI</label><input type="text" id="num_serie_ui" placeholder="N° Serie Unidad Interior"></div>
            <div class="form-group"><label for="num_serie_ue">N° Serie UE</label><input type="text" id="num_serie_ue" placeholder="N° Serie Unidad Exterior"></div>
            <div class="form-group"><label for="fecha_instalacion">Fecha Instalación</label><input type="date" id="fecha_instalacion"></div>
        </div>
        <div class="checkbox-item">
            <input type="checkbox" id="garantia" checked>
            <label for="garantia">Incluir garantía de 1 año (fugas de refrigerante)</label>
        </div>

        <button id="btnGenerar" class="btn">Generar Certificado</button>
        <button id="btnCopiar" class="btn" style="background-color: #6c757d; color: white; display: none;">Copiar Texto</button>
        
        <h2>Texto del Certificado Generado</h2>
        <pre id="resultado">Esperando generación...</pre>
    </div>

    <script src="certificado_v5.0.js"></script>
</body>
</html>
