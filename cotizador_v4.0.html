<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizador IA v4.0</title>
    <style>
        :root { --bg-color: #1a1a1a; --card-color: #2b2b2b; --text-color: #f0f0f0; --primary-color: #007bff; --input-bg: #333; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: var(--bg-color); color: var(--text-color); margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        h1, h2 { color: var(--primary-color); border-bottom: 2px solid var(--primary-color); padding-bottom: 5px; }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px; }
        .form-group { display: flex; flex-direction: column; }
        label { margin-bottom: 5px; font-weight: 500; }
        input[type="text"], input[type="number"], select, textarea {
            width: 95%; padding: 12px 10px; background-color: var(--input-bg); border: 1px solid #555; color: var(--text-color); border-radius: 5px; font-family: inherit; font-size: 1em;
        }
        textarea { resize: vertical; min-height: 100px; }
        .btn { background-color: var(--primary-color); color: white; padding: 12px 20px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; font-size: 1em; width: 100%; margin-top: 10px; }
        .btn:disabled { background-color: #555; }
        #resultado { background-color: var(--input-bg); border: 1px solid #555; padding: 15px; border-radius: 5px; margin-top: 20px; min-height: 200px; white-space: pre-wrap; }
        .back-link { color: var(--primary-color); text-decoration: none; font-weight: bold; display: inline-block; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">&larr; Volver al Menú</a>
        <h1>Cotizador con IA v4.0</h1>

        <h2>Datos del Cliente</h2>
        <div class="form-grid">
            <div class="form-group"><label for="rut">RUT</label><input type="text" id="rut" readonly></div>
            <div class="form-group"><label for="nombre">Nombre</label><input type="text" id="nombre" readonly></div>
            <div class="form-group"><label for="telefono">Teléfono</label><input type="text" id="telefono" readonly></div>
            <div class="form-group"><label for="direccion">Dirección</label><input type="text" id="direccion" readonly></div>
        </div>

        <h2>Detalles del Equipo y Servicio</h2>
        <div class="form-grid">
            <div class="form-group">
                <label for="tipo_equipo">Tipo de Equipo</label>
                <select id="tipo_equipo">
                    <option value="Split Muro">Split Muro</option>
                    <option value="Split Piso-Cielo">Split Piso-Cielo</option>
                    <option value="Split Cassette">Split Cassette</option>
                    <option value="Split Ducto">Split Ducto</option>
                </select>
            </div>
            <div class="form-group">
                <label for="capacidad_btu">Capacidad (BTU)</label>
                <select id="capacidad_btu">
                    <option value="9000">9.000 BTU</option>
                    <option value="12000">12.000 BTU</option>
                    <option value="18000">18.000 BTU</option>
                    <option value="24000">24.000 BTU</option>
                    <option value="36000">36.000 BTU</option>
                </select>
            </div>
            <div class="form-group"><label for="marca_modelo">Marca y Modelo</label><input type="text" id="marca_modelo" placeholder="Ej: Midea Xtreme Save"></div>
            <div class="form-group"><label for="metros_caneria">Metros de Cañería</label><input type="number" id="metros_caneria" value="3"></div>
            <div class="form-group"><label for="punto_electrico">Punto Eléctrico</label><select id="punto_electrico"><option value="Si">Sí, instalar</option><option value="No">No, existente</option></select></div>
            <div class="form-group"><label for="soporte_ext">Soporte Exterior</label><select id="soporte_ext"><option value="Piso">Piso (Base)</option><option value="Muro">Muro (Escuadra)</option></select></div>
            <div class="form-group"><label for="valor_total">Valor Total (CLP)</label><input type="number" id="valor_total" placeholder="Ej: 250000"></div>
        </div>
        <div class="form-group" style="margin-top: 15px;">
            <label for="observaciones">Observaciones Adicionales</label>
            <textarea id="observaciones" placeholder="Ej: Instalación en 2do piso, muro de ladrillo, incluye bomba de condensado..."></textarea>
        </div>

        <button id="btnGenerar" class="btn">Generar Cotización</button>
        <button id="btnCopiar" class="btn" style="background-color: #6c757d; display: none;">Copiar Texto</button>
        
        <h2>Texto de Cotización Generado</h2>
        <pre id="resultado">Esperando generación...</pre>
    </div>

    <script src="cotizador_v4.0.js"></script>
</body>
</html>
